* GLOBAL:
   FORMAT               =  "%datetime{%d/%M %H:%m:%s} %level : %msg"
   FILENAME             =  "./logs/log.log"
   ENABLED              =  true
   TO_FILE              =  true
   TO_STANDARD_OUTPUT   =  false
   MILLISECONDS_WIDTH   =  3
   PERFORMANCE_TRACKING =  true
   MAX_LOG_FILE_SIZE    =  2097152 ## 2MB - Comment starts with two hashes (##)
   LOG_FLUSH_THRESHOLD  =  10 ## Flush after every 100 logs

* INFO:
   TO_STANDARD_OUTPUT   =  false
   
* WARNING:
   FILENAME             =  "./logs/log.err.log"
   TO_STANDARD_OUTPUT   =  false
   FORMAT               = "%datetime{%d/%M %H:%m:%s %g} %level %fbase[%line]%func:  %msg"
   
* ERROR:
	FILENAME             =  "./logs/log.err.log"
	TO_STANDARD_OUTPUT   =  false
	FORMAT               = "%datetime{%d/%M %H:%m:%s %g} %level %fbase[%line]%func:  %msg"

* FATAL:
	FILENAME             =  "./logs/log.err.log"
	TO_STANDARD_OUTPUT   =  false
	FORMAT               = "%datetime{%d/%M %H:%m:%s %g} %level %fbase[%line]%func:  %msg"

* DEBUG:
   TO_STANDARD_OUTPUT   =  false
   FILENAME             =  "./logs/log.dbg.log"
   FORMAT               =  "%datetime{%d/%M %H:%m:%s %g}: %msg"